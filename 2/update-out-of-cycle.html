<html ng-app="helloApp">
  <head>
      <meta charset="utf-8"/>
      <title>Angular input change monitor</title>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
      <script type="text/javascript">
          var helloApp = angular.module('helloApp', [ ]);
          helloApp.controller("NameCtrl", function($scope){
              $scope.firstName = 'Gabriel';
              $scope.lastName = 'Petchesi';
              setTimeout(function() {
                  $scope.lastName = "Juan";
                  // $scope.$apply();
              }, 1500);
          });
      </script>
  </head>

  <body>
    <div ng-controller="NameCtrl">
        First Name: <input id="textInput" type="text" ng-model="firstName"/>
        Last Name: <input id="textInput" type="text" ng-model="lastName"/>
        <p>Hello: {{ firstName }} {{ lastName }}</p>
    </div>
  </body>
</html>
