<html ng-app>
  <head>
      <meta charset="utf-8"/>
      <title>Angular input change monitor</title>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  </head>

  <body>
    Name: <input id="textInput" type="text" ng-model="name"/> <br/>
    Name Too: <input id="textInput" type="text" ng-model="name"/> <br/>
    Name Toooo: <input id="textInput" type="text" ng-model="name"/>
    <p>Hello World with: "{{ name }}"</p>
  </body>
</html>
