<html ng-app="HelloApp">
  <head>
      <meta charset="utf-8"/>
      <title>Angular input change monitor</title>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.min.js"></script>

      <script type="text/javascript">
          var h = angular.module('HelloApp', ['angular.filter']);
      </script>
  </head>

  <body>
    Name: <input id="textInput" type="text" ng-model="name"/>
    <p>Hello World with: "{{ name | reverse }}"</p>
    <p>Hello World with: "{{ name | ucfirst }}"</p>
    <p>Hello World with: "{{ name | truncate:5:'...':true }}"</p>

  </body>
</html>
