<html ng-app="countryApp">
  <head>
      <meta charset="utf-8"/>
      <title>Angular input change monitor</title>
      <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
      <script type="text/javascript">
          var app = angular.module('countryApp', [ ]);
          app.controller("CountryCtrl", function($scope, $http){
            $http.get('countries.json').success(function(data) {
               $scope.countries = data;
            });
          });
      </script>
  </head>

  <body ng-controller="CountryCtrl">
    Search: <input ng-model="query" type="text"/>
    <table>
      <tr>
        <th>Country</th>
        <th>Population</th>
      </tr>
      <tr ng-repeat="country in countries | filter:query | orderBy:'population'">
        <td>{{country.name}}</td>
        <td>{{country.population}}</td>
      </tr>
    </table>
  </body>
</html>
