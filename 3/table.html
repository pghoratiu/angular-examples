<html ng-app="countryApp">
  <head>
      <meta charset="utf-8"/>
      <title>Angular input change monitor</title>
      <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
      <script type="text/javascript">
          var app = angular.module('countryApp', [ ]);
          // Syntax for minification
          app.controller("CountryCtrl", ['$scope', '$http', function($scope, $http){
            // Different ways to make the HTTP call
            // var req = {
            //   method: 'GET',
            //   url: 'countries.json',
            //   headers: {
            //     'Content-Type': undefined
            //   }
            // }

            // $http(req).success(function(data) {
            //    $scope.countries = data;
            // });

            $http.get('countries.json').success(function(data) {
               $scope.countries = data;
            });
          }]);
      </script>
  </head>

  <body ng-controller="CountryCtrl">
    <table>
      <tr>
        <th>Country</th>
        <th>Population</th>
      </tr>
      <tr ng-repeat="country in countries">
        <td>{{country.name}}</td>
        <td>{{country.population}}</td>
      </tr>
    </table>
  </body>
</html>
